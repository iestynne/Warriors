<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixiJS Vite App</title>
  <script type="module" src="/src/main.ts"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #button-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #color-buttons {
      position: absolute;
      top: 50%;
      left: calc(50% + 120px);
      transform: translateY(-50%);
      display: none;
      flex-direction: row;
      gap: 20px;
      z-index: 100;
    }

    .color-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .column-label {
      color: #ffffff;
      font-family: sans-serif;
      font-size: 14px;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border: 2px solid #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="button-bar">
    <button id="create-avatar-btn">Create Avatar</button>
    <button id="settings-btn">Settings</button>
    <button id="quit-btn">Play</button>
  </div>
  <canvas id="game-canvas"></canvas>
  <button id="done-btn" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;">Done</button>
  <div id="color-buttons">
    <div class="color-column">
      <div class="column-label">Ears</div>
      <button class="color-btn" data-part="ears" data-color="#ffffff" style="background:#ffffff"></button>
      <button class="color-btn" data-part="ears" data-color="#ffcccc" style="background:#ffcccc"></button>
      <button class="color-btn" data-part="ears" data-color="#cc9966" style="background:#cc9966"></button>
      <button class="color-btn" data-part="ears" data-color="#000000" style="background:#000000"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Body</div>
      <button class="color-btn" data-part="body" data-color="#ffffff" style="background:#ffffff"></button>
      <button class="color-btn" data-part="body" data-color="#808080" style="background:#808080"></button>
      <button class="color-btn" data-part="body" data-color="#000000" style="background:#000000"></button>
      <button class="color-btn" data-part="body" data-color="#ff9900" style="background:#ff9900"></button>
      <button class="color-btn" data-part="body" data-color="#8b4513" style="background:#8b4513"></button>
      <button class="color-btn" data-part="body" data-color="#f5deb3" style="background:#f5deb3"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Belly</div>
      <button class="color-btn" data-part="belly" data-color="#fff8dc" style="background:#fff8dc"></button>
      <button class="color-btn" data-part="belly" data-color="#ffe4c4" style="background:#ffe4c4"></button>
      <button class="color-btn" data-part="belly" data-color="#f5deb3" style="background:#f5deb3"></button>
      <button class="color-btn" data-part="belly" data-color="#ffffff" style="background:#ffffff"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Muzzle</div>
      <button class="color-btn" data-part="muzzle" data-color="#cccccc" style="background:#cccccc"></button>
      <button class="color-btn" data-part="muzzle" data-color="#ffe4c4" style="background:#ffe4c4"></button>
      <button class="color-btn" data-part="muzzle" data-color="#f5deb3" style="background:#f5deb3"></button>
      <button class="color-btn" data-part="muzzle" data-color="#ffffff" style="background:#ffffff"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Paws</div>
      <button class="color-btn" data-part="paws" data-color="#aaaaaa" style="background:#aaaaaa"></button>
      <button class="color-btn" data-part="paws" data-color="#f5deb3" style="background:#f5deb3"></button>
      <button class="color-btn" data-part="paws" data-color="#ffdab9" style="background:#ffdab9"></button>
      <button class="color-btn" data-part="paws" data-color="#dcdcdc" style="background:#dcdcdc"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Tail</div>
      <button class="color-btn" data-part="tail" data-color="#ffffff" style="background:#ffffff"></button>
      <button class="color-btn" data-part="tail" data-color="#808080" style="background:#808080"></button>
      <button class="color-btn" data-part="tail" data-color="#000000" style="background:#000000"></button>
      <button class="color-btn" data-part="tail" data-color="#8b4513" style="background:#8b4513"></button>
      <button class="color-btn" data-part="tail" data-color="#ff9900" style="background:#ff9900"></button>
      <button class="color-btn" data-part="tail" data-special="orangeStripes" style="background:repeating-linear-gradient(135deg,#ff9900 0 10px,#000000 10px 20px)"></button>
      <button class="color-btn" data-part="tail" data-special="greyStripes" style="background:repeating-linear-gradient(135deg,#cccccc 0 10px,#555555 10px 20px)"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Tail Tip</div>
      <button class="color-btn" data-part="tailTip" data-color="#ffffff" style="background:#ffffff"></button>
      <button class="color-btn" data-part="tailTip" data-color="#808080" style="background:#808080"></button>
      <button class="color-btn" data-part="tailTip" data-color="#000000" style="background:#000000"></button>
      <button class="color-btn" data-part="tailTip" data-color="#ff9900" style="background:#ff9900"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Eyes</div>
      <button class="color-btn" data-part="eyes" data-color="#00ff00" style="background:#00ff00"></button>
      <button class="color-btn" data-part="eyes" data-color="#66ccff" style="background:#66ccff"></button>
      <button class="color-btn" data-part="eyes" data-color="#ffff00" style="background:#ffff00"></button>
      <button class="color-btn" data-part="eyes" data-color="#ff9900" style="background:#ff9900"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Nose</div>
      <button class="color-btn" data-part="nose" data-color="#000000" style="background:#000000"></button>
      <button class="color-btn" data-part="nose" data-special="halfBlackGrey" style="background:linear-gradient(90deg,#000000 50%,#808080 50%)"></button>
      <button class="color-btn" data-part="nose" data-color="#8b4513" style="background:#8b4513"></button>
      <button class="color-btn" data-part="nose" data-color="#808080" style="background:#808080"></button>
    </div>
    <div class="color-column">
      <div class="column-label">Accessory</div>
      <label style="color:white;font-family:sans-serif;font-size:14px;"><input type="radio" name="accessory" value="none" checked> None</label>
      <label style="color:white;font-family:sans-serif;font-size:14px;"><input type="radio" name="accessory" value="topHat"> Top Hat</label>
      <label style="color:white;font-family:sans-serif;font-size:14px;"><input type="radio" name="accessory" value="necklace"> Necklace</label>
    </div>
  </div>
</body>
</html>
